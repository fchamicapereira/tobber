<div class="modal-header">
  <h4 class="modal-title">Users</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <table class="table table-striped" *ngIf="users">
    <thead>
      <tr>
        <th>Username</th>
        <th>Scope</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.scope}}</td>
        <td class="actions">
          <i class="fas fa-times" (click)="delete(user.name)"
            [hidden]="me && user.name === me.name"></i>

          <i class="fas fa-unlock" (click)="promote(user.name)"
            [hidden]="user.scope.includes('admin')"></i>

          <i class="fas fa-lock" (click)="demote(user.name)"
            [hidden]="(me && user.name === me.name) || !user.scope.includes('admin')"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
